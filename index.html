<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="img">
          <img src="./images/illustration-hero.svg" alt="" class="img__card" />
        </figure>
        <div class="texts">
          <h1 class="title">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music" class="icon" />
          <div class="description">
            <h2 class="subtitle">Annual Plan</h2>
            <p class="paragraph">$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>

        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </body>
</html>
